<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="index,follow">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />

</head>

<body>
  <div class="navbar-fixed">
    <nav class="nav-extended">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Vǐgǐlo</a>
        <a href="#" data-target="mobile-menu" class="sidenav-trigger show-on-medium-and-up"><i
            class="material-icons">menu</i></a>
      </div>
      <div class="nav-content">
        <ul class="tabs row">
          <li class="tab col s6 active"><a href="#issues-list">Liste</a></li>
          <li class="tab col s6"><a href="#issues-map">Carte</a></li>
        </ul>
      </div>
    </nav>
  </div>
  <ul class="sidenav" id="mobile-menu">
    <li>
      <div class="user-view">
        <div class="background">
          <img src="img/pistes-cyclables.jpeg">
        </div>
        <a href="#user"><img class="circle" src="img/vigilo.png"></a>
        <a href="#email"><span class="white-text email">by Velocité Montpellier</span></a>
      </div>
    </li>
    <li><a class="modal-trigger" href="#modal-zone"><i class="material-icons">settings</i>Zone géographique</a></li>
    <li>
      <div class="divider"></div>
    </li>
    <li><a class="waves-effect" target="_blank" href="http://www.jesuisundesdeux.org">#JeSuisUnDesDeux</a></li>
  </ul>
  </ul>

  <!-- Modal for zone -->
  <div id="modal-zone" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h5>Zone géographique</h5>
      <div class="collection">
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-light btn"><i class="material-icons">close</i></a>
    </div>
  </div>


  <div class="issues">
    <div id="issues-list" class="row">
      <div class="col s12">
        <div class="cards-container">
          <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="issues-map">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
  </div>

  <!-- Modal for issue -->
  <div id="modal-issue" class="modal modal-fixed-footer big">
  </div>

  <!-- Modal for form -->
  <div id="modal-form" class="modal modal-fixed-footer fullscreen">
      <form action="#" method="POST">
    <div class="modal-content">
      <h3>Nouvelle observation</h3>
      
        <div class="row">

          <!-- Picture -->
          <div class="col s12 m12 l6 xl4">
            <div class="card-panel row">
              <div class="col s9 m10 l12 ">
                <div class="file-field input-field">
                  <div class="btn">
                    <span><i class="material-icons">camera_alt</i></span>
                    <input type="file" accept="image/jpeg;capture=camera" class="validate" required>
                  </div>
                  <div class="file-path-wrapper">
                    <label>Photo</label>
                    <input class="file-path validate" type="text">
                  </div>
                </div>
              </div>
              <div id="picture-preview" class="col s3 m2 l12 center-align valign-wrapper">
              </div>
            </div>
          </div>

          <!-- Location -->
          <div class="col s12 m12 l6 xl8">
            <div class="card-panel row">
              <div class="col s12">
                <div id="form-map">

                </div>
              </div>
              <div class="col s12">
                <div class="input-field">
                  <input type="text" class="validate" id="issue-address" required>
                  <label for="issue-address">Adresse</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Date time -->
          <div class="col s12 m12 l6 xl6">
            <div class="card-panel row">
              <div class="input-field col s12 m6">
                <input type="text" class="datepicker validate" id="issue-date" required>
                <label for="issue-date">Date</label>
              </div>
              <div class="input-field col s12 m6">
                <input type="text" class="timepicker validate" id="issue-time" required>
                <label for="issue-time">Heure</label>
              </div>
            </div>
          </div>

          <!-- Type -->
          <div class="col s12 m12 l6 xl6">
            <div class="card-panel row">
              <div class="col s12">
                <label for="issue-cat">Catégorie</label>
                <select id="issue-cat" required>
                  <option value="" disabled selected>Choisir une catégorie</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Comment -->
          <div class="col s12 m12 l12 xl12">
            <div class="card-panel row">
              <div class="input-field col s12">
                <input id="issue-comment" type="text" class="validate">
                <label for="issue-comment">Remarque</label>
              </div>
            </div>
          </div>

        </div>


      
    </div>
    <div class="modal-footer">
        <button class="btn waves-effect waves-light" type="submit" name="action">Soumettre
            <i class="material-icons right">send</i>
          </button>
      <a href="#!" class="modal-close waves-effect waves-light btn"><i class="material-icons">close</i></a>
    </div>
  </form>
  </div>

  <!-- Modal for issue upload -->
  <div id="modal-form-loader" class="modal">
    <div class="modal-content">
      <h4>Envoi...</h4>
      <div class="progress">
        <div class="determinate" style="width: 10%"></div>
      </div>
    </div>
  </div>

  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red" onclick="startForm()">
      <i class="large material-icons">add</i>
    </a>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
